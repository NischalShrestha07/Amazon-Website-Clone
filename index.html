<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone By CodeWithNischal</title>
<link rel="stylesheet" href="style.css">

</head>

<body>

<nav>
    <a href="/">
    <img src="./asssets/amazon_logo.png" width="100" alt="logo">
    </a>
    <div class="nav-country">
        <img src="./asssets/location_icon.png" height="20" alt="location">
        <div>
            <p>Deliver to</p>
            <h1>United Kingdom</h1>
        </div>
    </div>
<div class="nav-search">
    <div class="nav-serach-category">
        <p>All</p>
        <img src="./asssets/dropdown_icon.png" height="12" alt="">
    </div>
    <input type="text" placeholder="Serach Amazon" class="nav-search-input">
    <img src="./asssets/search_icon.png" class="nav-search-icon" alt="">
</div>
<div class="nav-language">
    <img src="./asssets/us_flag.png" width="25px" alt="">
    <p>EN</p>
    <img src="./asssets/dropdown_icon.png" width="8px" alt="">

</div>

<div class="nav-text">
    <p>Hello, Sign in </p>
    <h1>Account & Lists <img src="./asssets/dropdown_icon.png" width="8px" alt=""></h1>
</div>
<div class="nav-text">
    <p>Return </p>
    <h1> & Orders</h1>
</div>
<a href="" class="nav-cart">
    <img src="./asssets/cart_icon.png" width="35px" alt="">
    <h4>Cart</h4>
</a>
</nav>
</body>

</html>
