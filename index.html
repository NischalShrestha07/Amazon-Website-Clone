<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="style.css">

</head>

<body>
    

<nav>
    <a href="/">
    <img src="./asssets/amazon_logo.png" width="100" alt="logo">
    </a>

            <p>Deliver to</p>

        </div>
    </div>
<div class="nav-search">
    <div class="nav-serach-category">
        <p>All</p>
        <img src="./asssets/dropdown_icon.png" height="12" alt="">

    <input type="text" placeholder="Serach Amazon" class="nav-search-input">
    <img src="./asssets/search_icon.png" class="nav-search-icon" alt="">
</div>
<div class="nav-language">

<div class="nav-text">

</div>
<div class="nav-text">
    <p>Return </p>
    <h1> & Orders</h1>
</div>
<a href="" class="nav-cart">
    <img src="./asssets/cart_icon.png" width="35px" alt="">
    <h4>Cart</h4>
</a>
</nav>
<div class="nav-bottom">
    <div>
        <img src="./asssets/menu_icon.png" width="25px">
        <p>All</p>
    </div>
    <p>Today's Deals</p>
    <p>Customer Services</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
</div>
<div class="header-slider">
    <a href="#" class="control-prev">&#129144</a>
    <a href="#" class="control-next">&#129146</a>
    <ul>
        <img src="./asssets/header1.jpg" class="header-img" alt="">
        <img src="./asssets/header2.jpg" class="header-img" alt="">
        <img src="./asssets/header3.jpg" class="header-img" alt="">
        <img src="./asssets/header4.jpg" class="header-img" alt="">
        <img src="./asssets/header5.jpg" class="header-img" alt="">
        <img src="./asssets/header6.jpg" class="header-img" alt="">
    </ul>
</div>

    <div class="boc-col">
        <h3>Free International Returns</h3>
        <img src="./asssets/box1-1.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="boc-col">
        <h3>Lunar New Year</h3>
        <img src="./asssets/box1-2.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="boc-col">
        <h3>Toy Under $25</h3>
        <img src="./asssets/box1-3.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="boc-col">
        <h3>Deals in PCs</h3>
        <img src="./asssets/box1-4.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    
</div>
